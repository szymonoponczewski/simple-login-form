<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form" autocomplete="off">
      <div class="form__avatar" aria-hidden="true"></div>
      <div class="form__container form__container--login">
        <input id="login" tyle="text" placeholder=" " aria-label="User" />
        <label class="form__label" for="login">Login</label>
      </div>
      <div class="form__container form__container--password">
        <input
          id="password"
          type="password"
          placeholder=" "
          aria-label="Password"
        />
        <label class="form__label" for="password">Password</label>
      </div>
      <div class="form__seperator" aria-hidden="true"></div>
      <button id="button" type="submit">Log in</button>
    </form>
  </body>
</html>
